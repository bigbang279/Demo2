      <p>
        日本では、ゴミを正しく分別することが日常生活の重要な一部です。適切な分別は、環境保護や資源のリサイクルに大きく貢献します。
      </p>

        <li><strong>燃えないゴミ:</strong> 金属、ガラス、電池など</li>
      </ul>
    </section>

    <section>
